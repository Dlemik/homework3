<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Section with Navigation</title>
</head>
<style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 60px;
  background-color: white;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 40px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 24px;
}

.nav-links p {
  color: #4b5563;
}

.nav-links p:hover {
  color: #1f2937;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-right button {
  background-color: white;
  border: 2px solid gray;
  border-radius: 10px;
  padding: 10px 20px;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background-color: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  margin-top: 10px;
  flex-direction: column;
  gap: 10px;
}

.dropdown-menu div,
.dropdown-menu p {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #4b5563;
}

.dropdown {
  position: relative;
}

.burger {
  font-size: 30px;
  background: none;
  border: none;
  cursor: pointer;
  color: #4b5563;
}

.main-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 40px 80px;
}

.text-section {
  max-width: 500px;
}

.text-section h1 {
  font-size: 64px;
}

.text-section p {
  margin-top: 40px;
  font-size: 20px;
  color: #4b5563;
}

.text-section button {
  margin-top: 40px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 15px 30px;
}

.clients {
  display: flex;
  gap: 20px;
  margin-top: 40px;
}

.hero-img {
  width: 500px;
}

@media (max-width: 500px) {
  .burger {
    display: block;
    z-index: 1000;
    font-size: 30px;
  }

  nav {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    top: 0;
    right: 0;
    background-color: white;
    width: 250px;
    height: 100vh;
    padding: 80px 20px 20px;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 999;
  }

  nav.active {
    display: flex;
  }

  .nav-left {
    flex-direction: column;
    gap: 20px;
  }

  .nav-links {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-right {
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
  }

  .main-content {
    flex-direction: column-reverse;
    text-align: center;
    padding: 20px;
  }

  .text-section h1 {
    font-size: 48px;
  }

  .text-section p {
    font-size: 18px;
  }

  .clients {
    justify-content: center;
    flex-wrap: wrap;
  }

  .hero-img {
    width: 100%;
    max-width: 400px;
  }

  .dropdown-menu {
    position: relative;
    margin-top: 5px;
  }
}

</style>
<body>

  <button class="burger" onclick="toggleMenu()">☰</button>


  <nav id="navbar">
    <div class="nav-left">
      <img src="logo.svg" class="logo" />
      <div class="nav-links">

        <div class="dropdown">
          <p id="featuresBtn">Features ⌵</p>
          <div class="dropdown-menu" id="featuresMenu">
            <div><img src="icon-todo.svg" /><span>Todo List</span></div>
            <div><img src="icon-calendar.svg" /><span>Calendar</span></div>
            <div><img src="icon-reminders.svg" /><span>Reminders</span></div>
            <div><img src="icon-planning.svg" /><span>Planning</span></div>
          </div>
        </div>

        <div class="dropdown">
          <p id="companyBtn">Company ⌵</p>
          <div class="dropdown-menu" id="companyMenu">
            <p>History</p>
            <p>Our Team</p>
            <p>Blog</p>
          </div>
        </div>

        <p>About</p>
      </div>
    </div>

    <div class="nav-right">
      <p>Login</p>
      <button>Register</button>
    </div>
  </nav>

  <div class="main-content">
    <div class="text-section">
      <h1>Make <br>remote work</h1>
      <p>
        Get your team in sync, no matter your location.<br>
        Streamline processes, create team rituals, and<br>
        watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="clients">
        <img src="client-databiz.svg" />
        <img src="client-audiophile.svg" />
        <img src="client-meet.svg" />
        <img src="client-maker.svg" />
      </div>
    </div>
    <img src="image-hero-desktop.png" class="hero-img" />
  </div>

<script>

function toggleMenu() {
  const navbar = document.getElementById('navbar');
  navbar.classList.toggle('active');
}


document.getElementById('featuresBtn').addEventListener('mouseover', () => {
  document.getElementById('featuresMenu').style.display = 'flex';
});

document.getElementById('featuresBtn').addEventListener('mouseout', () => {
  document.getElementById('featuresMenu').style.display = 'none';
});

document.getElementById('companyBtn').addEventListener('mouseover', () => {
  document.getElementById('companyMenu').style.display = 'flex';
});

document.getElementById('companyBtn').addEventListener('mouseout', () => {
  document.getElementById('companyMenu').style.display = 'none';
});

</script>
</body>
</html>
